<div class="chat-room-header">
  <div class="title">
    <h1>Messages</h1>
    <mat-icon *ngIf="roomId" class="back" (click)="hideRoomTab()"
      >close</mat-icon
    >
  </div>
  <div class="input-box">
    <span class="search-input">
      <mat-icon (click)="createNewRoom()">add</mat-icon>
      <input
        type="text"
        placeholder="Search or start new chat"
        [(ngModel)]="newRoomname"
      />
    </span>
  </div>
</div>
<div class="chat-room-body">
  <ng-container *ngFor="let room of rooms">
    <div class="chat-card" (click)="loadChatMessages(room.roomname, room._id)">
      <div class="chat-card-img">
        <img
          [src]="
            'https://avatars.dicebear.com/api/gridy/' + room.roomname + '.svg'
          "
          alt=""
        />
      </div>
      <div class="chat-card-info">
        <p>{{ room.roomname }}</p>
        <span>{{ getLastMessage(room.lastChat) | slice: 0:22 }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
</div>
