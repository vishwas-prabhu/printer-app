<div class="chat-messages">
  <div class="chat-messages-header">
    <div class="img">
      <img
        [src]="'https://avatars.dicebear.com/api/gridy/' + roomname + '.svg'"
        alt=""
      />
    </div>
    <div class="chat-info">
      <p class="name">{{ roomname }}</p>
      <span class="status">{{ typing }}</span>
    </div>
  </div>
  <div #chatMessages class="chat-messages-body">
    <ng-container *ngFor="let item of messages; let i = index">
      <div class="message" [class.received]="item.email === useremail">
        <div class="img">
          <span *ngIf="item.email !== messages[i + 1]?.email">
            <img
              [src]="
                'https://avatars.dicebear.com/api/avataaars/' +
                item.username +
                '.svg?b=%237d7d7d'
              "
              alt=""
            />
          </span>
        </div>
        <div class="message-text">
          <p *ngIf="item.email !== messages[i - 1]?.email" class="name">
            {{ item.username }}
          </p>
          <div class="text">
            <p>{{ item.message }}</p>
            <span>{{ item.sentTime | date: 'HH:mm' }}</span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="chat-messages-footer">
    <mat-icon
      (click)="isEmojiPickerVisible = !isEmojiPickerVisible"
      [class.active]="isEmojiPickerVisible"
      >emoji_emotions</mat-icon
    >
    <input
      class="input"
      placeholder="Type a new message..."
      [(ngModel)]="message"
      (input)="sendTyping()"
      (focusout)="resetTyping()"
      (keydown.enter)="sendMessage($event)"
    />
    <mat-icon class="send" (click)="sendMessage()">send</mat-icon>
    <mat-icon>mic</mat-icon>
  </div>
  <emoji-mart
    class="emoji-mart"
    *ngIf="isEmojiPickerVisible"
    (emojiSelect)="addEmoji($event)"
    title="Choose your emoji"
  ></emoji-mart>
</div>
