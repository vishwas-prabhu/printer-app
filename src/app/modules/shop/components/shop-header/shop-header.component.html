<div class="home-header">
  <div class="search">
    <input
      type="text"
      placeholder="search"
      [(ngModel)]="searchText"
      (keyup)="applyFilter()"
    />
    <mat-icon>filter_alt</mat-icon>
  </div>
  <div class="filter">
    <button #myButton (click)="openDialog()">
      <mat-icon>visibility</mat-icon>
    </button>
  </div>
</div>
