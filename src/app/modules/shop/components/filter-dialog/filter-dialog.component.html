<div mat-dialog-content>
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="selectedTableColumns.substrate_name"
  >
    Substrate Name
  </mat-checkbox>
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="selectedTableColumns.source"
  >
    Source
  </mat-checkbox>
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="selectedTableColumns.date_modified"
  >
    Date Modified
  </mat-checkbox>
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="selectedTableColumns.installed_in"
  >
    Installed In
  </mat-checkbox>
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="selectedTableColumns.manufacturer"
  >
    Manufacturer
  </mat-checkbox>
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="selectedTableColumns.model_supported"
  >
    Model Supported
  </mat-checkbox>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Back</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="selectedTableColumns"
    cdkFocusInitial
  >
    Apply
  </button>
</div>
