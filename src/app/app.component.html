<div class="app">
  <div class="app__sidebar" [class.show-sidebar]="showDropdown">
    <app-sidebar
      [showSideBar]="showDropdown"
      (closeSideBar)="toggleDropdown()"
    ></app-sidebar>
  </div>
  <div class="app__body">
    <app-header (openSideBar)="toggleDropdown()"></app-header>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
