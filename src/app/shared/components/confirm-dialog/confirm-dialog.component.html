<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.body }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ data.buttonOne }}</button>
  <button
    mat-raised-button
    color="primary"
    (click)="closeDialog()"
    cdkFocusInitial
  >
    {{ data.buttonTwo }}
  </button>
</div>
