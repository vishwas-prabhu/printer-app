<div class="content__table">
  <div class="content__tableHeader">
    <p><mat-icon>people</mat-icon> Users</p>
    <input type="text" placeholder="Search" />
  </div>
  <div class="content__tableBody">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">Account</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.account }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
