<div class="printer">
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="printer__table">
        <div class="printer__tableHeader">
          <p><mat-icon>storage</mat-icon> Printers</p>
          <p>Manage</p>
        </div>
        <div class="printer__tableBody">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Printer Name</th>
                <th scope="col">Printer IP</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]">
                <td>HPVMPC001</td>
                <td>161.168.1.1</td>
                <td><mat-icon>done</mat-icon></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="printer__tableFooter">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">&lt;&lt;</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">&gt;&gt;</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
